<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar__brand">
      <img class="navbar__logo" src="static/logo.jpeg" alt="Money image" />Currency Converter
    </div>
  </header>
  <main class="main">
    <section>
      <h1>Converter</h1>
      <form class="form" method="POST">
        <p class="form__input">
          <label for="entry" class="form__label">Enter Date (YYYY-MM-DD):</label>
          <textarea name="rate_date" id="entry" class="form__textarea">{{ conversion_info['entry_date'] }}</textarea>
          <label for="entry" class="form__label">Enter Amount:</label>
          <textarea name="amount" id="entry" class="form__textarea">{{ conversion_info['entry_amount'] }}</textarea>
          <label for="entry" class="form__label">Enter Source Currency Code:</label>
          <textarea name="base_currency" id="entry" class="form__textarea">{{ conversion_info['entry_base_ccy'] }}</textarea>
          <label for="entry" class="form__label">Enter Destination Currency Code:</label>
          <textarea name="quote_currency" id="entry" class="form__textarea">{{ conversion_info['entry_quote_ccy'] }}</textarea>
          <label for="entry" class="form__label">Converted Amount:</label>
          <textarea name="output_amount" id="entry" class="form__textarea">{{ conversion_info['output_amount'] }}</textarea>
        </p>
        <button type="submit" class="form__submit">Convert</button>
      </form>
    </section>

  </main>
</body>
</html>
